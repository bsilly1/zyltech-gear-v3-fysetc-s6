### Custom stepper file I created to prevent printer.cfg from getting too large. Place in same directory as printer.cfg
#####################################################################
# 	X/Y/Z/E Stepper Settings
#####################################################################

[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
microsteps: 16 
rotation_distance: 20
endstop_pin: tmc2209_stepper_x:virtual_endstop 
position_endstop: -26
position_min: -26
position_max: 310
homing_speed: 30 #25 
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PE8
diag_pin: PB14
interpolate: True
run_current: 1.3
#hold_current: 0.5
#stealthchop_threshold: 1
driver_SGTHRS: 117 #104

[stepper_y]
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
microsteps: 16 
rotation_distance: 20
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -15
position_min: -15
position_max: 283
homing_speed: 25 
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC4
diag_pin: PB13
interpolate: True
run_current: 1.3
#hold_current: 0.5
#stealthchop_threshold: 999999
driver_SGTHRS: 113


[stepper_z]
step_pin: PD14
dir_pin: !PD13
enable_pin: !PD15
microsteps: 16 #64
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 335
position_min: -2
homing_speed: 15.0

[tmc2209 stepper_z]
uart_pin: PD12
interpolate: True
run_current: 1.2
#hold_current: 0.75
#stealthchop_threshold: 999999

[stepper_z1]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
microsteps: 16 #64
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PC5
interpolate: True
run_current: 1.2
#hold_current: 0.75
#stealthchop_threshold: 999999

[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4
microsteps: 16
rotation_distance: 3.375 #3.2 #3.158728 ##3.296064   #if it was 917 steps 3.4334
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2 #from robin nano cfg
#sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
#pid_Kp: 15.066
#pid_Ki: 0.652
#pid_Kd: 87.009
min_temp: 0
max_temp: 275
min_extrude_temp: 185
pressure_advance: 0.032  #0.06125
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: PA15
interpolate: True
run_current: 0.75
#hold_current: 0.5
#stealthchop_threshold: 999999

[firmware_retraction]
retract_speed: 50
unretract_speed: 50  #added
unretract_extra_length: 0
retract_length: 1.0  #0.3

